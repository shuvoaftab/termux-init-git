name: Feature Request
description: Suggest an idea for this project
title: "[Feature]: "
labels: ["enhancement", "triage"]
assignees:
  - shuvoaftab

body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! ðŸš€
        
        Please provide detailed information about your proposed enhancement.

  - type: checkboxes
    id: prerequisites
    attributes:
      label: Prerequisites
      description: Please confirm the following before submitting
      options:
        - label: I have searched existing issues to ensure this feature hasn't been requested
          required: true
        - label: I have read the project documentation and FAQ
          required: true
        - label: This feature aligns with the project's security-first philosophy
          required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: "I'm always frustrated when..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like to see implemented
      placeholder: "I would like to see..."
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternative Solutions
      description: Describe any alternative solutions or features you've considered
      placeholder: "Alternatively, we could..."

  - type: dropdown
    id: priority
    attributes:
      label: Priority Level
      description: How important is this feature to you?
      options:
        - "Nice to have"
        - "Would be helpful"
        - "Important for my workflow"
        - "Critical for my use case"
    validations:
      required: true

  - type: dropdown
    id: category
    attributes:
      label: Feature Category
      description: What type of enhancement is this?
      options:
        - "Security improvement"
        - "User experience"
        - "Performance optimization"
        - "New functionality"
        - "Documentation"
        - "Developer tools"
        - "Integration"
        - "Other"
    validations:
      required: true

  - type: checkboxes
    id: scope
    attributes:
      label: Affected Components
      description: Which parts of the project would this feature affect?
      options:
        - label: "init-keys.sh script"
        - label: "git-clone.sh script"
        - label: "SSH configuration"
        - label: "Documentation"
        - label: "Examples"
        - label: "Security features"
        - label: "Error handling"
        - label: "Logging"

  - type: textarea
    id: use-cases
    attributes:
      label: Use Cases
      description: Describe specific scenarios where this feature would be useful
      placeholder: |
        1. When a user wants to...
        2. In a scenario where...
        3. This would help with...
    validations:
      required: true

  - type: textarea
    id: implementation
    attributes:
      label: Implementation Ideas
      description: Do you have any ideas on how this could be implemented?
      placeholder: "This could be implemented by..."

  - type: textarea
    id: security-considerations
    attributes:
      label: Security Considerations
      description: How would this feature impact security? Any concerns?
      placeholder: "This feature would affect security by..."

  - type: checkboxes
    id: compatibility
    attributes:
      label: Compatibility Requirements
      description: Should this feature work with...
      options:
        - label: "All Android versions (7+)"
        - label: "All Termux versions"
        - label: "Corporate firewalls"
        - label: "Multiple repositories"
        - label: "Existing SSH configurations"
        - label: "Different Git hosting services (GitLab, Bitbucket)"

  - type: textarea
    id: mockup
    attributes:
      label: Mockups or Examples
      description: If applicable, provide mockups, screenshots, or code examples
      placeholder: "Example usage or visual representation..."

  - type: dropdown
    id: contribution
    attributes:
      label: Contribution Intent
      description: Would you be interested in helping implement this feature?
      options:
        - "Yes, I'd like to implement this"
        - "Yes, I can help with testing"
        - "Yes, I can help with documentation"
        - "Maybe, depending on complexity"
        - "No, but I'd love to see it implemented"
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context, links, or references about the feature request
      placeholder: |
        - Related projects or tools
        - Academic papers or standards
        - Similar implementations elsewhere
        - Performance benchmarks
        - User feedback or surveys
